<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Products Landing Page</title>
  </head>
  <body>
    <header>
      <p>Products Landing Page</p>
    </header>
    <main>
      <div id="search">
        <input type="text" id="search-input" placeholder="Search product" />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div id="search-price">
          <input type="number" placeholder="Search price" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" alt="Apple iphone 14 pro" />
          <p>Apple iphone 14 pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png" alt="Running shoes" />
          <p>Running shoes</p>
          <span>$ 199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" alt="Apple watch" />
          <p>Apple watch</p>
          <span>$ 399</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png" alt="College bag" />
          <p>College bag</p>
          <span>$ 139</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png" alt="Jacket" />
          <p>Jacket</p>
          <span>$ 169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" alt="Shampoo" />
          <p>Shampoo</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" alt="Apple airpods pro" />
          <p>Apple airpods pro</p>
          <span>$ 299</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" alt="Vitamin" />
          <p>Vitamin</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png" alt="Cream" />
          <p>Face Cream</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>
    <script src="./Javascript/app.js"></script>
  </body>
</html>
